<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>E-Book Informatika SMP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <nav class="bg-dark text-white p-3" style="min-width: 260px; height: 100vh; overflow-y: auto;">
    <h4 class="text-white">DAFTAR ISI</h4>
    <div class="accordion" id="kelasAccordion">

      <!-- Kelas 7 -->
      <div class="accordion-item bg-dark border-0">
        <h2 class="accordion-header">
          <button class="accordion-button bg-dark text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#kelas7">
            KELAS 7
          </button>
        </h2>
        <div id="kelas7" class="accordion-collapse collapse" data-bs-parent="#kelasAccordion">
          <div class="accordion-body p-0">
            <div class="accordion" id="babKelas7">
              <div class="accordion-item bg-dark border-0">
                <h2 class="accordion-header">
                  <button class="accordion-button bg-secondary text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#kelas7bab1">
                    Bab 1
                  </button>
                </h2>
                <div id="kelas7bab1" class="accordion-collapse collapse" data-bs-parent="#babKelas7">
                  <div class="accordion-body p-2">
                    <a href="#" class="nav-link text-white ps-4 load-bab" data-file="bab/kelas7_bab1.html">Lihat Konten</a>
                  </div>
                </div>
              </div>
              <!-- Tambahkan bab lain di sini -->
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>

  <!-- Konten -->
  <div class="p-4" style="flex-grow: 1;">
    <h2 class="mb-3">Selamat datang di E-Book Informatika SMP</h2>
    <div id="babContent">
      <p>Silakan pilih bab dari daftar isi di sebelah kiri.</p>
    </div>
  </div>
</div>

<!-- Script -->
<script>
document.querySelectorAll('.load-bab').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const file = this.getAttribute('data-file');
    fetch(file)
      .then(res => res.text())
      .then(data => {
        document.getElementById('babContent').innerHTML = `
          <button class="btn btn-outline-primary mb-3" onclick="printPDF()">Cetak PDF Bab Ini</button>
          ${data}
        `;
      })
      .catch(err => {
        document.getElementById('babContent').innerHTML = '<p class="text-danger">Gagal memuat konten bab.</p>';
      });
  });
});

function printPDF() {
  const content = document.getElementById('babContent').innerHTML;
  const printWindow = window.open('', '_blank');
  printWindow.document.write(`<html><head><title>Cetak Bab</title></head><body>${content}</body></html>`);
  printWindow.document.close();
  printWindow.print();
}
</script>
</body>
</html>
